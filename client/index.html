<!DOCTYPE html>
<html lang="en"  ng-app="PrioritizeTravel">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prioritize Travel</title>
  <!-- favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="app/assets/img/p_favicon.ico">
  <!--Bootstrap CSS CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="app/assets/css/style.css">


  <!--Angular CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
  <!--Local Script Files-->
  <script src="app/app.js"></script>
  <script src="app/controllers.js"></script>
  <script src="app/services.js"></script>
</head>
<body class="{{bgimg}}">
  <nav class="navbar navbar-default" ng-controller="HomeCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/"><img src="app/assets/img/p_logo_nav.jpg" class="img-responsive">
        <!-- <img class="img-responsive" alt="Brand" src="/app/assets/img/pt_logo.png"> -->
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div ng-show="loggedIn">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">{{username}}</a></li>
          <li><a href="#"  ng-click="logout()">Logout</a></li>
        </ul>
      </div>
      <div ng-show="!loggedIn">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/unreal">Unreal Deals</a></li>
          <li><a href="#/profile">Profile</a></li>
          <li><a href="#/signup">Sign up</a></li>
          <li><a href="#/login">Log In</a></li>
        </ul>
      </div>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <ng-view></ng-view>
  <div class="footer text-center">
    Priotize.travel powered by Expedia &copy; 2016
  </div>
</body>
</html>
